<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background-color: #f0f0f0;
    }
    #status {
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe (Unbeatable AI + Sound)</h1>
  <div id="status">Your turn (X)</div>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="restart">Restart Game</button>

  <!-- Audio elements for sound effects -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <audio id="drawSound" src="draw.mp3" preload="auto"></audio>

  <script>
    const cells = document.querySelectorAll(".cell");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const drawSound = document.getElementById("drawSound");

    let currentTurn = "X"; // Player always X
    let gameState = ["", "", "", "", "", "", "", "", ""];
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    // Event listeners for player moves and restart
    cells.forEach(cell => {
      cell.addEventListener("click", handleCellClick);
    });

    restartBtn.addEventListener("click", restartGame);

    function handleCellClick(e) {
      const cell = e.target;
      const index = parseInt(cell.getAttribute("data-index"));

      if (gameState[index] !== "" || currentTurn !== "X") return;

      gameState[index] = "X";
      cell.textContent = "X";

      if (checkWin(gameState, "X")) {
        status.textContent = "You Win! ðŸŽ‰";
        winSound.play();
        currentTurn = null;
        return;
      }

      if (isDraw(gameState)) {
        status.textContent = "It's a Draw!";
        drawSound.play();
        currentTurn = null;
        return;
      }

      currentTurn = "O";
      setTimeout(computerMove, 350);
    }

    function computerMove() {
      const bestMove = findBestMove(gameState);
      gameState[bestMove] = "O";
      cells[bestMove].textContent = "O";

      if (checkWin(gameState, "O")) {
        status.textContent = "Computer Wins ðŸ˜Ž";
        loseSound.play();
        currentTurn = null;
        return;
      }

      if (isDraw(gameState)) {
        status.textContent = "It's a Draw!";
        drawSound.play();
        currentTurn = null;
        return;
      }

      currentTurn = "X";
      status.textContent = "Your turn (X)";
    }

    function findBestMove(board) {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      if (checkWin(board, "O")) return 10 - depth;
      if (checkWin(board, "X")) return depth - 10;
      if (isDraw(board)) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === "") {
            board[i] = "O";
            let score = minimax(board, depth + 1, false);
            board[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === "") {
            board[i] = "X";
            let score = minimax(board, depth + 1, true);
            board[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWin(board, player) {
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function isDraw(board) {
      return board.every(cell => cell !== "");
    }

    function restartGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      currentTurn = "X";
      status.textContent = "Your turn (X)";
      cells.forEach(cell => cell.textContent = "");
    }
  </script>
</body>
</html>
