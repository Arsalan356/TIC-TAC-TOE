<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #a9f1e4;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background-color: #f0f0f0;
    }
    #status {
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="restart">Restart Game</button>

  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <audio id="drawSound" src="draw.mp3" preload="auto"></audio>

  <script>
    const cells = document.querySelectorAll(".cell");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const drawSound = document.getElementById("drawSound");

    let currentTurn = "X";
    let gameState = ["", "", "", "", "", "", "", "", ""];
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    cells.forEach(cell => {
      cell.addEventListener("click", handleCellClick);
    });

    restartBtn.addEventListener("click", restartGame);

    function handleCellClick(e) {
      const cell = e.target;
      const index = parseInt(cell.getAttribute("data-index"));

      if (gameState[index] !== "" || currentTurn === null) return;

      gameState[index] = currentTurn;
      cell.textContent = currentTurn;

      if (checkWin(gameState, currentTurn)) {
        status.textContent = `Player ${currentTurn} Wins! ðŸŽ‰`;
        currentTurn === "X" ? winSound.play() : loseSound.play();
        currentTurn = null;
        return;
      }

      if (isDraw(gameState)) {
        status.textContent = "It's a Draw!";
        drawSound.play();
        currentTurn = null;
        return;
      }

      currentTurn = currentTurn === "X" ? "O" : "X";
      status.textContent = `Player ${currentTurn}'s turn`;
    }

    function checkWin(board, player) {
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function isDraw(board) {
      return board.every(cell => cell !== "");
    }

    function restartGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      currentTurn = "X";
      status.textContent = "Player X's turn";
      cells.forEach(cell => cell.textContent = "");
    }
  </script>
</body>
</html>
